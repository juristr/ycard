<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">{{ 'categoryfilter.menu.cancel' | translate }}</button>
    </ion-buttons>

    <ion-title>
      {{ 'categoryfilter.title' | translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button (click)="applyFilters()">{{ 'categoryfilter.menu.done' | translate }}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item *ngFor="let tag of tags" [attr.tag]="tag.category.name | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{tag.category["name_" + currentLanguage]}}</ion-label>
      <ion-toggle [(ngModel)]="tag.isChecked" color="secondary"></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" detail-none class="reset-filters">
      {{ 'categoryfilter.menu.resetfilters' | translate }}
    </button>
  </ion-list>

</ion-content>
