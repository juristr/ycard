<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Yoseikan Card 2017</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let company of companies">
    <img src="{{ company.logoUrl }}">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-card-title>
            {{ company.title }}
          </ion-card-title>
        </ion-col>
        <ion-col>
          <ion-card-title style="text-align:right;">
            {{ company.discount }}
          </ion-card-title>
        </ion-col>
      </ion-row>
      <p>
        {{ company.description }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col *ngIf="company.website">
        <button ion-button icon-left clear small>
        <ion-icon name="open"></ion-icon>
        <div>Website</div>
      </button>
      </ion-col>
      <ion-col *ngIf="company.location">
        <button ion-button icon-left clear small>
        <ion-icon name="map"></ion-icon>
        <div>Show on map</div>
      </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
