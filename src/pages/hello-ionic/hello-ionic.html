<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Yoseikan Card 2017</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="companies && companies.length > 0">
    <ion-card-content>
      <p>
        <ion-icon name="star"></ion-icon>&nbsp;You're currently viewing <strong>{{ visibleOffersCount }} different offers</strong>!
      </p>
      <p *ngIf="shownCategories.length > 0">
          <ion-badge color="secondary" *ngFor="let category of shownCategories">
            {{ category.name }}&nbsp;<ion-icon name="close" (click)="removeCategory(category)"></ion-icon>
          </ion-badge>
        </p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="visibleOffersCount === 0">
    <ion-card-content>
      <p>
        Oops, seems there are no offers for the selected categories.
      </p>
      <ion-row>
        <ion-col>
          <button ion-button (click)="presentFilter()">Change filter</button>
        </ion-col>
        <ion-col >
          <button ion-button color="light" (click)="resetFilter(event)">Clear filters</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let company of companies" [hidden]="company.hidden">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <h2>
            <strong>{{ company.title }}</strong>
          </h2>
        </ion-col>
        <ion-col *ngIf="company.discount">
          <h2 style="text-align:right;">
            {{ company.discount }}&nbsp;%
          </h2>
        </ion-col>
      </ion-row>
    </ion-card-header>
    <img src="{{ company.logoUrl }}">
    <ion-card-content>
      <p *ngIf="company.description">
        {{ company.description }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col *ngIf="company.website">
        <a href="{{ company.website }}" ion-button icon-left clear small>
          <ion-icon name="open"></ion-icon>
          <div>Website</div>
        </a>
      </ion-col>
      <ion-col *ngIf="company.facebook">
        <a href="{{ company.facebook }}" ion-button icon-left clear small>
          <ion-icon name="logo-facebook"></ion-icon>
          <div>Facebook</div>
        </a>
      </ion-col>
      <ion-col *ngIf="company.map">
        <a href="{{ company.map }}" ion-button icon-left clear small>
          <ion-icon name="map"></ion-icon>
          <div>Show on map</div>
        </a>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
