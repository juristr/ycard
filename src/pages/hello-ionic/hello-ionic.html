<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Yoseikan Card 2017</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let company of companies">
    <ion-item>
      <ion-row>
        <ion-col>
          <h2>
            <strong>{{ company.title }}</strong>
          </h2>
        </ion-col>
        <ion-col>
          <h2 style="text-align:right;">
            {{ company.discount }}&nbsp;%
          </h2>
        </ion-col>
      </ion-row>
    </ion-item>
    <img src="{{ company.logoUrl }}">
    <ion-card-content>
      <p *ngIf="company.description">
        {{ company.description }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col *ngIf="company.website">
        <button ion-button icon-left clear small>
          <ion-icon name="open"></ion-icon>
          <div>Website</div>
        </button>
      </ion-col>
      <ion-col *ngIf="company.facebook">
        <a href="{{ company.facebook }}" ion-button icon-left clear small>
          <ion-icon name="logo-facebook"></ion-icon>
          <div>Facebook</div>
        </a>
      </ion-col>
      <ion-col *ngIf="company.map">
        <a href="{{ company.map }}" ion-button icon-left clear small>
          <ion-icon name="map"></ion-icon>
          <div>Show on map</div>
        </a>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
